name: ai-tutor-apple-silicon
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - numpy
  - pip
  - pip:
    # Core AI/ML packages optimized for Apple Silicon
    - torch>=2.0.0  # Ensure MPS support
    - sentence-transformers
    - transformers
    - langchain
    - langchain-community
    - chromadb
    - fastapi
    - uvicorn[standard]
    - pydantic
    - numpy
    - pandas
    
    # Ollama for Apple Silicon LLM support
    # Note: Install Ollama separately via brew install ollama
    
    # Optional: Alternative LLM backends for Apple Silicon
    # - llama-cpp-python[metal]  # For GGUF models with Metal acceleration
    
    # Other dependencies
    - python-multipart
    - jinja2
    - python-dotenv
    - requests
    - aiofiles
    
prefix: ~/anaconda3/envs/ai-tutor-apple-silicon
